<!DOCTYPE html>
<html>

<head>
  <title> GESTIÃ“N DE CALENDARIO - AGROSAVIA </title>
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href=""
              class="nav-link{% if request.resolver_match.view_name == 'home' %} active{% endif %}"> HOME </a>
          </li>

          <li class="nav-item">
            <a href=""
              class="nav-link{% if request.resolver_match.view_name == 'home' %} active{% endif %}"> MIS EVENTOS </a>
          </li>

          <li class="nav-item">
            <a href=""
              class="nav-link{% if request.resolver_match.view_name == 'home' %} active{% endif %}"> CREAR EVENTO </a>
          </li>

        </ul>
        <ul class="navbar-nav justify-content-end">
        </ul>
      </div>
    </div>
  </nav>
  <main role="main" class="container">
    {% if errors %}
    {% for error in errors %}
    <div class="alert alert-danger" role="alert">
      <p class="mb-3">{{ error.message }}</p>
      {% if error.debug %}
      <pre class="alert-pre border bg-light p-2"><code>{{ error.debug }}</code></pre>
      {% endif %}
    </div>
    {% endfor %}
    {% endif %}
    <br>
    {% block content %}{% endblock %}
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
